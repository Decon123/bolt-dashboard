<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bolt Dashboard</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      #boltCount,
      .boltCount {
        font-size: 2em;
        font-weight: bold;
      }

      h1 {
        color: brown;
      }
    </style>
  </head>
  <body>
    <h1>Bolt Dashboard</h1>
    <p class="boltCount">Bolt Count: <span id="boltCount">0</span>/40</p>

    <script>
      // Connect to the Socket.IO server
      const socket = io();

      // Listen for updates from the server
      socket.on("updateBoltCount", function (count) {
        document.getElementById("boltCount").textContent = count;
      });
    </script>
  </body>
</html>
